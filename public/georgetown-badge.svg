<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="150" cy="150" r="145" fill="white" stroke="#002147" stroke-width="4"/>

  <!-- Inner decorative circle -->
  <circle cx="150" cy="150" r="135" fill="none" stroke="#002147" stroke-width="1"/>

  <!-- Shield emblem -->
  <g transform="translate(150, 110)">
    <path d="M 0 -40 L -30 -30 L -30 0 Q -30 20 0 35 Q 30 20 30 0 L 30 -30 Z" fill="#002147" stroke="#002147" stroke-width="2"/>

    <!-- Eagle silhouette (simplified) -->
    <circle cx="0" cy="-15" r="8" fill="#c5a572"/>
    <path d="M -15 -5 L -8 0 L -15 5 M 15 -5 L 8 0 L 15 5" stroke="#c5a572" stroke-width="2" fill="none"/>
    <path d="M -5 5 L 0 15 L 5 5" stroke="#c5a572" stroke-width="2" fill="none"/>
  </g>

  <!-- Year text -->
  <text x="150" y="175" font-family="Georgia, serif" font-size="20" fill="#002147" text-anchor="middle">
    1789
  </text>

  <!-- University name - top arc -->
  <path id="topArcGT" d="M 50,150 A 100,100 0 0,1 250,150" fill="none"/>
  <text font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#002147" letter-spacing="3">
    <textPath href="#topArcGT" startOffset="50%" text-anchor="middle">
      GEORGETOWN UNIVERSITY
    </textPath>
  </text>

  <!-- Bottom text -->
  <text x="150" y="205" font-family="Georgia, serif" font-size="11" font-weight="bold" fill="#002147" text-anchor="middle">
    CENTER ON EDUCATION
  </text>
  <text x="150" y="220" font-family="Georgia, serif" font-size="11" font-weight="bold" fill="#002147" text-anchor="middle">
    AND THE WORKFORCE
  </text>
</svg>
