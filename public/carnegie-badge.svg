<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="150" cy="150" r="145" fill="white" stroke="#1e40af" stroke-width="3"/>

  <!-- Inner dotted circle -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="#1e40af" stroke-width="1" stroke-dasharray="3 3"/>

  <!-- Tree symbol (simplified) -->
  <g transform="translate(150, 150)">
    <!-- Tree leaves - colorful petals -->
    <circle cx="-20" cy="-25" r="12" fill="#2dd4bf"/>
    <circle cx="0" cy="-35" r="12" fill="#14b8a6"/>
    <circle cx="20" cy="-25" r="12" fill="#0d9488"/>
    <circle cx="-25" cy="-5" r="12" fill="#fbbf24"/>
    <circle cx="25" cy="-5" r="12" fill="#f59e0b"/>
    <circle cx="-15" cy="10" r="12" fill="#84cc16"/>
    <circle cx="15" cy="10" r="12" fill="#65a30d"/>

    <!-- Tree trunk -->
    <rect x="-5" y="0" width="10" height="35" fill="#78716c" rx="2"/>
  </g>

  <!-- Text - top arc -->
  <path id="topArc" d="M 60,150 A 90,90 0 0,1 240,150" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af" letter-spacing="2">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      CARNEGIE FOUNDATION
    </textPath>
  </text>

  <!-- Text - bottom arc -->
  <path id="bottomArc" d="M 240,150 A 90,90 0 0,1 60,150" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af" letter-spacing="2">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      OPPORTUNITY COLLEGE
    </textPath>
  </text>
</svg>
